<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <p>Entre com o valor da conta e porcentagem para calcular o total</p>
        <label for="bill">Valor da conta</label>
        <input type="number" id="bill">
        <br/>
        <label for="tip">Porcentagem da Gorjeta:</label>
        <input type="number" id="tip">
        <br/>
        <button id="calculate">Calculadora</button>
        <br/>
        <label for="total">Total:</label>
        <span id="total">R$ </span>
    </div>
    
</body>
    <script src="scripts.js"></script>
</html>
